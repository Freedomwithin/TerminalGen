<!DOCTYPE html><html><head><title>TerminalGen</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-black text-green-400 font-mono p-4">
<div id="output" class="h-96 overflow-y-auto mb-4 p-4 border border-green-400 bg-black"></div>
<input id="input" class="w-full bg-black text-green-400 border border-green-400 p-2" placeholder="Enter command...">
<script>
let o=document.getElementById('output'),i=document.getElementById('input');
i.onkeydown=e=>e.key==='Enter'&&(o.innerHTML+=`<div class="text-green-400">> ${i.value}</div>`,i.value='',o.scrollTop=o.scrollHeight);
</script></body></html>
