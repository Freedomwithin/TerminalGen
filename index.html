<!DOCTYPE html>
<html><head><title>TerminalGen AI 2026</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body{font-family:'Courier New',monospace}</style>
</head><body class="bg-gradient-to-br from-black to-gray-900 text-green-400 min-h-screen">
<div class="container mx-auto p-8 max-w-4xl">
  <h1 class="text-4xl font-bold mb-8 text-green-400 border-b-2 border-green-400 pb-4">
    ðŸš€ TerminalGen AI 2026 - 626k+ Commands
  </h1>
  
  <!-- Search Bar -->
  <div class="mb-8">
    <input id="search" placeholder="ðŸ” Search commands (name/description/usage)..." 
           class="w-full p-4 bg-black border-2 border-green-400 text-green-400 rounded-lg text-xl focus:outline-none focus:border-green-200">
    <div id="results" class="mt-4 hidden"></div>
  </div>
  
  <!-- Terminal -->
  <div class="bg-black border-2 border-green-400 rounded-lg p-6 mb-8 h-96 overflow-y-auto font-mono text-lg">
    <div id="output">
      <div class="text-yellow-400">TerminalGen v2.0 loaded. Type 'help' for demo.</div>
    </div>
    <div class="flex mt-4">
      <span class="text-green-400 mr-2">$</span>
      <input id="input" class="flex-1 bg-transparent border-none outline-none text-green-400 text-lg" 
             placeholder="Enter command..." autocomplete="off">
    </div>
  </div>
  
  <!-- Quick Actions -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
    <button onclick="runCmd('help')" class="p-3 bg-black border border-green-400 rounded hover:bg-green-900">help</button>
    <button onclick="runCmd('ls')" class="p-3 bg-black border border-green-400 rounded hover:bg-green-900">ls</button>
    <button onclick="runCmd('git status')" class="p-3 bg-black border border-green-400 rounded hover:bg-green-900">git</button>
    <button onclick="clearOutput()" class="p-3 bg-black border border-green-400 rounded hover:bg-green-900">clear</button>
  </div>
</div>

<script>
let output=document.getElementById('output'),input=document.getElementById('input'),search=document.getElementById('search'),results=document.getElementById('results');
const demoCommands = ['ls -la','git status','python --version','docker ps','npm list','cd src','pwd','whoami','ps aux','top','grep process','find . -name "*.py"'];

// Search
search.oninput = e => {
  let q = e.target.value.toLowerCase();
  if(q.length < 2) { results.classList.add('hidden'); return; }
  let matches = demoCommands.filter(cmd => cmd.toLowerCase().includes(q));
  results.innerHTML = matches.length ? 
    matches.map(cmd => `<div class="p-2 bg-gray-900 border-l-4 border-green-400 cursor-pointer hover:bg-gray-800" onclick="runCmd('${cmd}')">${cmd}</div>`).join('') : 
    '<div class="p-4 text-gray-500">No matches</div>';
  results.classList.remove('hidden');
};

// Terminal
input.onkeydown = e => e.key==='Enter' && runCmd(input.value);
function runCmd(cmd) {
  output.innerHTML += `<div class="mb-2"><span class="text-green-400">$</span> <span class="text-white">${cmd}</span></div>`;
  setTimeout(() => {
    output.innerHTML += `<div class="text-gray-400 ml-6">${demoOutput(cmd)}</div>`;
    output.scrollTop = output.scrollHeight;
  }, 200);
  input.value = ''; search.value = '';
  results.classList.add('hidden');
}
function demoOutput(cmd) {
  if(cmd==='help') return 'Commands: ls, git, python, docker, npm, cd, pwd...';
  if(cmd==='clear') { output.innerHTML=''; return ''; }
  if(cmd==='ls') return './assets data/ templates/ gui.py web_gui.py main.cpp';
  return `[demo] ${cmd} executed`;
}
function clearOutput() { output.innerHTML = '<div class="text-yellow-400">Terminal cleared.</div>'; }
</script></body></html>
