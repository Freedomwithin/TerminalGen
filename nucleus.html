<!DOCTYPE html><html><head><title>TerminalGen</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-black text-green-400 font-mono p-4">
<div id="output" class="h-96 overflow-y-auto mb-4 p-4 border border-green-400"></div>
<input id="input" class="w-full bg-black text-green-400 border border-green-400 p-2" placeholder="Enter command...">
<script>
let output=document.getElementById('output'),input=document.getElementById('input');
input.onkeydown=e=>{if(e.key==='Enter'){output.innerHTML+=`<div>> ${input.value}</div>`;let cmd=input.value;input.value='';if(cmd==='clear')output.innerHTML='';else if(cmd==='help')output.innerHTML+=`<div>TerminalGen commands: clear, help, echo, ls</div>`;else output.innerHTML+=`<div>Running: ${cmd}... [demo output]</div>`;output.scrollTop=output.scrollHeight;}};
</script></body></html>
